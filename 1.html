<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        'use strict';
        /*Объясните почему код даёт именно такие результаты?
        Подсказка. Чтобы лучше разобраться возьмите этот код и
        запустите в отладчике в браузере со включенными точками остановки.
        */

        //пример 1
        let a = 1,
            b = 1, c, d;
        c = ++a;
        alert(c); // ответ: 2
        /* a и b получают значение 1, c и d получают значение undefined.
        затем высчитывается значение a с префиксным инкрементом и записывается в переменную c и a */

        //пример 2
        d = b++;
        alert(d); //ответ: 1
        /*здесь в переменную d сначала записывается значение переменной b и затем высчитывается постфиксный инкремент, который перезаписывает значение в переменной b*/

        //пример 3
        c = 2 + ++a;
        alert(c); //ответ: 5
        /*здесь префиксный инкремент сначала увеличивает значение переменной a на единицу, затем складывает 2 + полученное значение 3 и записывает 3 в переменную a.
        на данном этапе у нас имеются следующие значения переменных:
        a : 3;
        b : 2;
        c : 5;
        d : 1
        */

        //пример 4
        d = 2 + b++;
        alert(d); //ответ: 4
        alert(a); //3
        alert(b); //3
        /*здесь складываются 2 и значение переменной b(2), далее постфиксный инкремент меняет значение b на единицу и перезаписывает ее.*/

    </script>
</body>

</html>
